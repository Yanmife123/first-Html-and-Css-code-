<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Sections</title>
    <style>
      .hidden {
        display: none;
      }
      .container {
        animation: appear 1s ease-in;
        transform: translateY(0) scaleY(1);
      }
      @keyframes appear {
        0% {
          transform: translateY(-100%) scaleY(0);
        }
        100% {
          transform: translateY(0) scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <section id="section1" class="container">
      <h2>Section 1</h2>
      <p>This is section 1 content.</p>
    </section>
    <section id="section2" class="hidden container">
      <h2>Section 2</h2>
      <p>This is section 2 content.</p>
    </section>
    <button id="toggleButton">Toggle Sections</button>
    <script>
      document
        .getElementById("toggleButton")
        .addEventListener("click", function () {
          document.getElementById("section1").classList.toggle("hidden");
          document.getElementById("section2").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
