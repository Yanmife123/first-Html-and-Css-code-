<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="example" class="active">Hello</div>

    <script>
      var element = document.getElementById("example");
      element.classList.toggle("active"); // Removes the class "active"
      // Now the element has no "active" class
    </script>
  </body>
</html>
